version: '3.8'

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NITRO_PRESET=node-server
    depends_on:
      - redis
    volumes:
      # 如果需要持久化上传的文件，可以挂载
      - ./public/uploads:/app/public/uploads

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
